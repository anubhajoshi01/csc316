
<!doctype html>
<html>
<head>
	<meta charset="utf-8">

	<title>Vis 1</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
    body {
      font-family: sans-serif;
      background: black;
    }
    text {
      pointer-events: none;
      fill: white;
      font-weight: 600;
    }
    .title {
      color: white;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  
 <h1 class="title">Bigger solar system objects were discovered first!</h1>
    <!-- Completed: d3 included -->
<button id="resetButton" aria-label="Reset visualization"></button>
<svg id="viz"></svg>

<script src="js/complete1.js"></script>

 <section class="vis2">
     <div class="wrap" style="margin-top:40px;">
         <h1>Do some bodies dominate in volume?</h1>
         <p class="sub">Prototype V1: compare a selected body against the total of all other bodies (excluding the Sun).</p>

         <div class="panel">
             <div class="controls">
                 <label class="chip">
                     <input id="planetsOnly" type="checkbox" />
                     Planets only
                 </label>

                 <div class="field">
                     <label>A (selected)</label>
                     <div id="ddA" class="dropdown"></div>
                 </div>

                 <div class="field">
                     <label>B (others)</label>
                     <div id="bLabel" class="staticBox">All others (excluding Sun)</div>
                 </div>
             </div>

             <div class="kpis">
                 <div class="kpi">
                     <div class="t">Ratio (A / Others)</div>
                     <div class="v" id="kpiRatio">—</div>
                 </div>
                 <div class="kpi">
                     <div class="t">A volume</div>
                     <div class="v" id="kpiA">—</div>
                 </div>
                 <div class="kpi">
                     <div class="t">Others volume</div>
                     <div class="v" id="kpiB">—</div>
                 </div>
             </div>

             <svg id="vis" width="100%" height="420"></svg>
         </div>
     </div>
 </section>

 <script src="js/mass.js"></script>

</body>
</html>
